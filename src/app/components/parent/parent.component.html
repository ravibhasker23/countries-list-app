<div class="container">
  <div class="row">
    <h1 class="display-6">List of countries</h1>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 layout">
      <mat-list>
        @for (country of countries; track country.id) {
          <feature-child
            [country]="country"
            (countryClick)="onCountryClick($event)"
          ></feature-child>
        }
      </mat-list>
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
      <h3>Your selection</h3>
      <p>Counter: {{ counter }}</p>
      <p class="mat-padding-l-4">Last clicked: {{ lastClicked }}</p>
    </div>
  </div>
</div>
